<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link rel="stylesheet" href="./style/flex.css" />
    <link rel="stylesheet" href="./style/countdown.css" />
    <link rel="stylesheet" href="./style/groundGlass.css">
    <link rel="stylesheet" href="./style/myUniversityPhotoShow.css">
    <style>
      .hang {
        width: 100%;
        text-align: center;
        font-size: 12px;
        background: rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body class="flex">
    <!-- 侧边栏 -->
    <div style="width: 180px; z-index: 2" class="white yinying">
      <!-- 头像栏 -->
      <div
        class="flex"
        style="
          padding: 3px;
          align-items: center;
          justify-content: center;
          border-bottom: 1px solid #eee;
        "
      >
      <div>
        <img src="./img/headPortrait.png" alt="头像"width=50px>
      </div>
        <p style="margin-left: 10px; font-size: 12px">hbchen</p>
      </div>
      

    </div>
    <!-- 主区域 -->
    <div class="flex1 flex column">
      <!-- 头部栏 -->
      <div style="height: 60px; z-index: 1" class="hang white yinying">
        <p>W E L C O M</p>
      </div>
      <!-- 内容区 -->
      <div style="overflow: auto" class="flex1 flex">
        <!-- 左区 -->
        <div style="flex: 3" class="flex column mg8">
          <!-- 数据区 -->
          <div class="flex">
            <!-- 数据块 -->
            <div style="height: 100px" class="flex1 white mgr8 yinying"></div>
            <div style="height: 100px" class="flex1 white mgr8 yinying"></div>
            <div style="height: 100px" class="flex1 white mgr8 yinying"></div>
            <div style="height: 100px" class="flex1 white mgr8 yinying"></div>
          </div>
          <!-- 列表区 -->
          <div class="flex column">
            <!-- 列表项 -->
            <div  style="height: 400px;" class="white mgt8 yinying">
            <!-- 4-3幻灯片模块 -->
              <div class="img-box4-3">
      <img
        class="pic43"
        style="max-width: 400px"
        src="./img/sky/IMG_20221025_175832.jpg"
        alt="第1张图的描述信息"
      />
      <div class="tip">
        <h3 class="text43">拍摄时间</h3>
      </div>
    </div></div>
            <div  class="h140 white mgt8 yinying"></div>
            <div style="height: 400px;" class="h140 white mgt8 yinying">
               <div class=".img-box463-268">
      <img
        class="pic"
        style="max-width: 463px"
        src=".jpg"
        alt="第1张图的描述信息"
      />
      <div class="tip">
        <h3 class="text">拍摄时间</h3>
      </div>
    </div>
            </div>
            <div  class="h140 white mgt8 yinying"></div>
            <div  class="h140 white mgt8 yinying"></div>
            <div  class="h140 white mgt8 yinying"></div>
            <div  class="h140 white mgt8 yinying"></div>
          </div>
        </div>

        <!-- 右区 -->
        <div style="flex: 1" class="flex column mgr mgt8">
          <!-- 提示区 -->
          <div style="height: 150px" class="white yinying"></div>
          <!-- 消息区 -->
          <div style="height: 280px;min-width: 187px ;border-radius: 10px;background-image: url(./img/countdown.jpg);" class="white mgt8 yinying">
          <!-- 倒计时 -->
    <div class="countdown groundGlass ">
      <p class="today">今天是XX年XX月XX日</p>
      <p class="title" >距离 开学 还有
      <p class="clock title"> <span id="day">00</span>天
      </p>
      </p>
     
      <p class="clock">
        <span id="hour">00</span>
        <i>:</i>
        <span id="minutes">25</span>
        <i>:</i>
        <span id="scond">20</span>
      </p>
      <p class="deadline">截止日期：</p>
    </div></div>
       
        </div>
      </div>
    </div>

    <script src="./javaScript/countdown.js"></script>
    <script src="./javaScript/myUniversityPhotoShow.js"></script>
  </body>
</html>
